name: otter_study
description: "A unofficial client for GoktechEDU powered by Flutter"

publish_to: 'none'

version: 1.2.2+22

environment:
  sdk: ^3.6.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.8.0+1
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8
  file_selector: ^1.0.3
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  package_info_plus: ^8.2.1
  intl: ^0.20.2
  flutter_displaymode: ^0.6.0
  crypto: ^3.0.6
  encrypt: ^5.0.3
  uuid: ^4.5.1
  android_battery_optimizations: ^0.0.1
  flutter_smart_dialog: ^4.9.8+5
  shared_preferences: ^2.5.1
  catcher_2: ^2.1.1
  carousel_slider: ^5.0.0
  webview_flutter: ^4.10.0
  cached_network_image: ^3.4.1
  waterfall_flow: ^3.1.1
  easy_refresh: ^3.4.0
  pattern_lock: ^2.0.0
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  downloadsfolder: ^1.2.0
  geolocator: ^13.0.2
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.14.3

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/icons/message/
    - assets/icons/activity/
    - assets/icons/files/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: MiSans
      fonts:
        - asset: assets/fonts/MiSans-Bold.ttf
        - asset: assets/fonts/MiSans-Demibold.ttf
        - asset: assets/fonts/MiSans-ExtraLight.ttf
        - asset: assets/fonts/MiSans-Heavy.ttf
        - asset: assets/fonts/MiSans-Light.ttf
        - asset: assets/fonts/MiSans-Medium.ttf
        - asset: assets/fonts/MiSans-Normal.ttf
        - asset: assets/fonts/MiSans-Regular.ttf
        - asset: assets/fonts/MiSans-Semibold.ttf
        - asset: assets/fonts/MiSans-Thin.ttf
    - family: Twemoji
      fonts:
        - asset: assets/fonts/Twemoji-15.1.0.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
        - asset: assets/fonts/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/Ubuntu-Italic.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/Ubuntu-Regular.ttf
    - family: Ubuntu Mono
      fonts:
        - asset: assets/fonts/UbuntuMono-Bold.ttf
        - asset: assets/fonts/UbuntuMono-BoldItalic.ttf
        - asset: assets/fonts/UbuntuMono-Italic.ttf
        - asset: assets/fonts/UbuntuMono-Regular.ttf
